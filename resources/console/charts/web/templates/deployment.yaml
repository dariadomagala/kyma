apiVersion: apps/v1
kind: Deployment
metadata:
  name: console-web
  labels:
    app: console-web
    chart: console-web-0.2.0
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    kyma-project.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: console-web
      release: {{ .Release.Name }}
      # not used anymore but need to stay as the selector is immutable 
      kyma-alerts: enabled
      kyma-component: ui
      kyma-grafana: enabled
  template:
    metadata:
      labels:
        app: console-web
        release: {{ .Release.Name }}
        kyma-project.io/component: frontend
        # not used anymore but need to stay as it is used in the selector
        kyma-alerts: enabled
        kyma-component: ui
        kyma-grafana: enabled
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: console
          image: "eu.gcr.io/kyma-project/console:0fa81441"
          imagePullPolicy: IfNotPresent
          resources: 
            {{- toYaml .Values.console.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 6080
            initialDelaySeconds: 10
          ports:
            - containerPort: 6080
            - containerPort: 8080
          volumeMounts:
          - name: config
            mountPath: /usr/share/nginx/html/assets/config
          - name: nginx
            mountPath: /usr/share/nginx-extended/
        - name: core-ui
          image: "eu.gcr.io/kyma-project/core-ui:491eab72"
          imagePullPolicy: IfNotPresent
          resources: 
            {{- toYaml .Values.core_ui.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 6081
            initialDelaySeconds: 10
          ports:
            - containerPort: 6081
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /var/public/config
            - name: nginx
              mountPath: /usr/share/nginx-extended/
      volumes:
      - name: config
        configMap:
          name: console-web-config
          items:
          - key: config.js
            path: config.js
