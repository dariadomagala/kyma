kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: ingress-core
spec:
  rules:
  - host: core.ingress.chill.kyma.fun
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: console-core
            port:
              number: 8080
  - host: core-ui.ingress.chill.kyma.fun
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: console-core-ui
            port:
              number: 8080
  - host: catalog-ui.ingress.chill.kyma.fun
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: service-catalog
            port:
              number: 8080
